machine:
  node:
    version: 8.9.3

general:
  artifacts:
    - "wp-e2e-tests/screenshots"
    - "wp-e2e-tests/logs"

checkout:
  post:
    - git submodule init
    - git submodule update --remote --force

dependencies:
  cache_directories:
    - "wp-e2e-tests/node_modules"
  override:
    - cd wp-e2e-tests && npm install
    - if [ "$LIVEBRANCHES" = true ]; then curl https://calypso.live/?branch=$BRANCHNAME; fi
    - if [ "$LIVEBRANCHES" = true ]; then curl https://calypso.live/?branch=$BRANCHNAME; fi
    - if [ "$LIVEBRANCHES" = true ]; then until $(curl https://calypso.live/status?branch=$BRANCHNAME 2>/dev/null | grep -wqe "Ready\|NeedsPriming" ); do sleep 5; done; fi

test:
  pre:

  override:
    - echo running test command "./run.sh -R -C $RUN_ARGS"
    - cd wp-e2e-tests && git checkout origin/${E2E_BRANCH-master} && ./run.sh -R -C $RUN_ARGS

notify:
  webhooks:
    - url: https://a8c-gh-e2e-bridge.go-vip.co/circleciwebhook
